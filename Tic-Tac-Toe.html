<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .status {
      margin-bottom: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      width: 100%;
      aspect-ratio: 1;
      margin: auto;
    }

    .cell {
      background: white;
      border: 2px solid #ccc;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #f9f9f9;
    }

    .cell.disabled {
      pointer-events: none;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }

    .result-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .result-screen.active {
      display: flex;
    }

    .result-message {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px #333;
    }

    @media (max-width: 500px) {
      .cell {
        font-size: 2rem;
      }

      .status {
        font-size: 1rem;
      }

      .btn {
        font-size: 0.9rem;
      }

      .result-message {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="game-screen">
      <h1>Tic-Tac-Toe</h1>
      <div class="status" id="status">Player X's turn</div>
      <div class="board" id="board"></div>
      <button class="btn" onclick="restartGame()">Restart</button>
    </div>

    <div id="result-screen" class="result-screen">
      <div class="result-message" id="result-message">Player X wins!</div>
      <button class="btn" onclick="startNewGame()">New Game</button>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const resultScreen = document.getElementById('result-screen');
    const resultMessage = document.getElementById('result-message');
    const gameScreen = document.getElementById('game-screen');

    let currentPlayer = 'X';
    let gameActive = true;
    let cells = [];

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function startGame() {
      board.innerHTML = '';
      cells = [];
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      resultScreen.classList.remove('active');
      gameScreen.style.display = 'block';

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleMove(cell, i));
        board.appendChild(cell);
        cells.push('');
      }
    }

    function handleMove(cell, index) {
      if (!gameActive || cells[index] !== '') return;

      cells[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add('disabled');

      if (checkWin(currentPlayer)) {
        showResult(`Player ${currentPlayer} wins!`);
        gameActive = false;
      } else if (cells.every(cell => cell !== '')) {
        showResult(`It's a draw!`);
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin(player) {
      return winningCombinations.some(combination =>
        combination.every(index => cells[index] === player)
      );
    }

    function showResult(message) {
      resultMessage.textContent = message;
      gameScreen.style.display = 'none';
      resultScreen.classList.add('active');
    }

    function restartGame() {
      startGame();
    }

    function startNewGame() {
      startGame();
    }

    startGame();
  </script>
</body>
</html>
